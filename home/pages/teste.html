<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d8a94dde1a.js" crossorigin="anonymous"></script>

    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100%;
            height: 200vh;
            align-items: center;
            justify-content: center;
            display: flex;
            background-color: rgb(4, 21, 36);
        }

        .slide {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .slides {
            width: 400%;
            display: flex;
            transition: left 1s;
            position: absolute;
            top: 0;
            left: 0;
        }

        .image {
            width: 100%;
            height: 100%;
            position: relative;
            transition: opacity 1s;
            opacity: 0;
            flex: 1 0 0;
            border-radius: 0;
            /* Remover ou definir como zero */
        }

        .slide .slides .image {
            border-radius: 0;
        }


        .image.active {
            opacity: 1;
        }

        .image.previous {
            left: -100%;
        }

        .image.next {
            left: 100%;
        }

        .image img {
            width: 100%;
            height: 500px;
        }

        .btn {
            position: absolute;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s;
            font-size: 1.7em;
            margin-top: -5px;
        }

        .btn:hover {
            transform: scale(1.5);
        }

        #voltar {
            top: 50%;
            left: 10%;
        }

        #next {
            top: 50%;
            right: 10%;
        }

        .balls {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -45px;
        }

        .balls div {
            transition: all 0.5s;
            border: 3px solid white;
            padding: 6px;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            pointer-events: none;
        }

        .balls div:hover {
            background-color: white;
        }

        .imgAtual {
            transition: all 0.5s;
            background-color: white;
        }

        .no-border-radius {
            border-radius: 0 !important;
        }
    </style>
</head>

<body>
    <div class="slide">
        <div class="slides">
            <div id="voltar" class="btn">
                <!-- <i class="fas fa-chevron-left"></i> -->
            </div>
            <div id="next" class="btn">
                <!-- <i class="fas fa-chevron-right"></i> -->
            </div>
            <div class="image active">
                <img class="no-border-radius" src="../image/img1.jpg" alt="">
            </div>
            <div class="image">
                <img class="no-border-radius" src="../image/img2.jpg" alt="">
            </div>
            <div class="image">
                <img class="no-border-radius" src="../image/img3.jpg" alt="">
            </div>
            <div class="image">
                <img class="no-border-radius" src="../image/img4.jpg" alt="">
            </div>
        </div>
        <div class="balls">
            <!-- <div class="imgAtual" id="0"></div>
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div> -->
        </div>
    </div>

    <script>
        var balls = document.querySelector('.balls');
        var quant = document.querySelectorAll('.slides .image');
        var atual = 0;
        var slideWidth = document.querySelector('.slide').offsetWidth;
        var imagem = document.querySelector('.slides');
        var next = document.getElementById('next');
        var voltar = document.getElementById('voltar');
        var canVoltar = true;
        var rolar = true;

        for (let i = 0; i < quant.length; i++) {
            var div = document.createElement('div');
            div.id = i;
            balls.appendChild(div);
        }

        document.getElementById('0').classList.add('imgAtual');

        var pos = document.querySelectorAll('.balls div');

        for (let i = 0; i < pos.length; i++) {
            pos[i].addEventListener('click', () => {
                atual = pos[i].id;
                rolar = false;
                slide();
            });
        }

        voltar.addEventListener('click', () => {
            if (canVoltar) {
                atual--;
                rolar = false;
                slide();
            }
        });

        next.addEventListener('click', () => {
            if (atual < quant.length - 1) {
                atual++;
                rolar = false;
                slide();
            }
        });

        function slide() {
            if (atual >= quant.length) {
                atual = 0;
            } else if (atual < 0) {
                atual = quant.length - 1;
            }

            document.querySelector('.imgAtual').classList.remove('imgAtual');
            imagem.style.transform = `translateX(-${slideWidth * atual}px)`;

            for (let i = 0; i < quant.length; i++) {
                quant[i].classList.remove('previous');
                quant[i].classList.remove('active');
                quant[i].classList.remove('next');
            }

            var previousIndex = (atual === 0) ? quant.length - 1 : atual - 1;
            var nextIndex = (atual === quant.length - 1) ? 0 : atual + 1;

            quant[previousIndex].classList.add('previous');
            quant[atual].classList.add('active');
            quant[nextIndex].classList.add('next');

            document.getElementById(atual).classList.add('imgAtual');
        }

        function startSlide() {
            setInterval(() => {
                if (rolar) {
                    atual++;
                    slide();
                } else {
                    rolar = true;
                }
            }, 2500);
        }
        startSlide();
    </script>

</body>

</html>
