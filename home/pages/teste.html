<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../icons/alvo-de-dardos.png" sizes="32x32">
    <link rel="icon" href="../icons/alvo-de-dardos.png" sizes="192x192">
    <script src="https://kit.fontawesome.com/d8a94dde1a.js" crossorigin="anonymous"></script>

    <title>Teste</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');

        @media (max-width: 767px) {
            * {
                padding: 0;
                margin: 0;
            }

            body {
                scroll-behavior: smooth;
                background-color: #f2f2f2;
                width: 100%;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            /* banner */

            .comeco {
                width: 100%;
                text-align: center;
                justify-content: center;

            }

            #cookie-banner {
                display: flex;
                flex-direction: column;
                align-items: center;
                position: fixed;
                width: 100%;
                text-align: start;
                bottom: 0;
                width: 200px;
                margin: 0px 0px 0px 10px;
                /* background-color: rgba(242, 242, 2842, 0.9); */
                background-color: orange;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-size: 15px;
                letter-spacing: 1px;
                color: rgba(0, 0, 0, 0.9);
                padding: 10px 10px 0px 10px;
                z-index: 99999;
            }

            #cookie-banner a {
                padding-bottom: 15px;
                display: flex;
                text-decoration: none;
                color: blue;
            }

            #cookie-banner button {
                background-color: blue;
                color: white;
                border: none;
                width: 80%;
                padding: 8px 0px;
                cursor: pointer;
                transition: 0.5s;
                margin-bottom: 15px;
                border-radius: 20px;
                letter-spacing: 1px;
                text-align: center;
                align-items: center;
                justify-content: center;
                display: flex;
            }

            #cookie-banner button:hover {
                background-color: limegreen;
                color: white;
                transition: 0.5s;
                border-radius: 20px;
            }

            body.no-scroll {
                overflow: hidden;
            }

            /* banner */


        }
    </style>


</head>

<body>
    <!-- banner -->
    <div class="comeco">
        <div id="cookie-banner">
            Este site usa cookies para garantir que você obtenha a melhor experiência. <br><br>Ao continuar navegando,
            você
            concorda com o uso de cookies.
            <br><br>
            <a href="#">Politica de Privacidade</a><button onclick="aceitarCookies()">Aceitar</button>
        </div>

    </div>
    <!-- banner -->


</body>

</html>
