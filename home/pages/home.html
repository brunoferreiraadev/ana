<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="../icons/alvo.png" type="image/x-icon">
    <meta name="keywords" content="conexão, engajamento, viralidade">
    <meta name="author" content="Ana Julia">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/d8a94dde1a.js" crossorigin="anonymous"></script>

    <title>Ana Julia | Social Media</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');

        @media (min-width: 1000px) {
            * {
                padding: 0;
                margin: 0;
            }

            body {
                scroll-behavior: smooth;
                background-color: #f2f2f2;
                width: 100%;
                height: 200vh;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            .bloco1 {
                display: flex;
                width: 100%;
                background-image: linear-gradient(130deg, cyan, blue);
            }

            .blocoa {
                flex-direction: column;
                font-family: 'Poppins', sans-serif;
                display: flex;
                justify-content: top;
                padding-top: 50px;
                align-items: center;
                width: 50%;
            }

            .blocoa h1 {
                font-size: 50px;
                color: #f2f2f2;
                text-align: left;
                /* margin-top: -150px; */
                margin-bottom: 20px;
                letter-spacing: 3px;
            }

            .inclinado-esquerda {
                transform: skewX(-15deg);
            }

            .blocoa p {
                letter-spacing: 3px;
                line-height: 40px;
                color: #f2f2f2;
                text-align: left;
                margin: 0 auto;
                max-width: 80%;
                text-align: start;
                font-size: 22px;
                font-family: 'Montserrat', sans-serif;
                margin-bottom: 20px;
                border-bottom: 1px solid cyan;
                /* border-right: 3px solid cyan; */
                padding-bottom: 5px;
            }

            .blocoa a {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px 40px;
                text-decoration: none;
                cursor: pointer;
                border-radius: 50px;
                text-decoration: none;
                background-color: blue;
                color: #f2f2f2;
                letter-spacing: 2px;
                font-size: 15px;
                font-family: 'Montserrat', sans-serif;
                transition: 0.5s;
                text-transform: uppercase;
                box-shadow: 0px 0px 20px 1px white;
            }

            .blocoa .fa-rocket {
                font-size: 22px;
                margin-right: 15px;
            }

            .blocoa a:hover {
                box-shadow: 0px 0px 20px 1px blue;
                background-color: cyan;
                color: blue;
                transition: 0.5s;
            }

            .blocob {
                width: 50%;
                align-items: center;
                justify-content: center;
                display: flex;
            }

            .blocob img {
                /* margin-top: -100px; */
                width: 100%;

            }
        }
    </style>

</head>

<body>

    <div class="bloco1">

        <div class="blocoa">
            <h1 class="inclinado-esquerda">Vamos <br> avançar!</h1><br>
            <p>Aplique uma abordagem estratégica no uso do Instagram e diga adeus a um perfil que não gera resultados.
            </p><br></br>
            <a title="Olá, vamos conversar no WhatsApp!"
                href="https://api.whatsapp.com/send?phone=46999344203&text=Olá%2C%20eu%20quero%20avançar%21"
                target="_blank"> <i class="fas fa-rocket"></i> eu quero avançar</a>
        </div>
        <div class="blocob">
            <img title="Ana Julia" src="../image/ana.png" alt="">
        </div>

    </div>
</body>

</html>
